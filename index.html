<!DOCTYPE HTML>
<html lang="em">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>

    <div class="container">
      <ul class="grid">
        <li>
          <button id="record">Record</button>
        </li>
        <li>
          <button id="play">Play</button>
        </li>
        <li>
          <button id="stop">Stop</button>
        </li>

        <li id="button" class="square b1">
          <button onClick="soundClick('b1')">1</button>
        </li>
        <li id="button" class="square b2">
          <button onClick="soundClick('b2')">2</button>
        </li>
        <li id="button" class="square b3">
          <button onClick="soundClick('b3')">3</button>
        </li>
      </ul>

      <table id="beats">
      </table>
    </div>

    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="https://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
    <script src="https://www.parsecdn.com/js/parse-1.4.2.min.js"></script>
    <script src="http://cdn.pubnub.com/pubnub-3.7.10.min.js"></script>
    <script src="main.js"></script>
    <script>Parse.initialize("applicationId", "javaScriptKey");</script>
  </body>
<html>
